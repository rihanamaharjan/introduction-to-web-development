<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Day 4-Layouts and Responsive Designs</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <h1>layouts and Responsive Designs</h1>
      <!--Inline, Inline block, Block  -->
      <section>
        <div>
          <span style="background-color: #da5f5f"
            >This is inline by default</span
          >

          <span style="display: block; background-color: aquamarine"
            >This is block</span
          >

          <span
            style="
              display: inline-block;
              background-color: aqua;
              width: 200px;
              height: 100px;
            "
          >
            This is inline block</span
          >
        </div>
        <!-- Flexbox -->
        <section class="container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </section>
      </section>
    </main>
  </body>
</html>
